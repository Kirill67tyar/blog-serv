{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
<h1>My blog</h1>
{% for post in page_obj %}
<h2>
    <a href="{{ post.get_absolute_url }}">
        {{ post }}
    </a>
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}

{% include '_inc/pagination.html' %}
{% endblock %}
